<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <img src="logo.png" alt="Descrição da Imagem">
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm" action="login.html" method="post">
            <label for="username">Nome:</label>
            <input type="text" id="username" name="username" required>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Cadastrar</button>
        </form>
        <a href="login.html">já tenho uma conta</a>

    </div>
    <footer><p>Copyright © 2024 Parla. Direitos de Bruna Camargo e Fernanda Nascimento &nbsp;&nbsp;</p> </footer>

    <script src="cadastro.js"></script>
</body>
</html>
